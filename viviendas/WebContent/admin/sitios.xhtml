<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Asignación
        </ui:define>
	<ui:define name="contenido">
		<h:form id="frm">
			<p:messages closable="true"></p:messages>
			<center>
				<h1>ASIGNACIÓN SITIOS</h1>
			</center>
			<br />
			<center>
				<b:row>
					<b:column offset="2" span="2">
						<h:outputLabel value="Periodo:*" />
					</b:column>
					<b:column span="6">
						<b:selectOneMenu value="#{sitiosBean.id.prdId}">
							<p:ajax event="change" listener="#{sitiosBean.validar()}" update="frm:s1"></p:ajax>
							<f:selectItem itemLabel="--Seleccione--" itemValue="-1"></f:selectItem>
							<f:selectItems value="#{sitiosBean.listPeriodo}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
			</center>
			<br />
			<b:row>
				<b:column offset="1" span="1">
					<h:outputLabel value="Area:*" />
				</b:column>
				<b:column span="4">
					<b:selectOneMenu id="s1" disabled="#{sitiosBean.bcampos}" value="#{sitiosBean.id.artId}">
						<f:selectItem itemLabel="--Seleccione--" itemValue="-1"></f:selectItem>
						<f:selectItems value="#{sitiosBean.listAreas}" />
					</b:selectOneMenu>
				</b:column>
				<b:column span="1">
					<h:outputLabel value="Genero:*" />
				</b:column>
				<b:column span="4">
					<b:selectOneMenu disabled="#{sitiosBean.bcampos}" value="#{sitiosBean.sitGenero}">
						<f:selectItem itemLabel="--Seleccione--" itemValue="-1"></f:selectItem>
						<f:selectItems value="#{sitiosBean.listGenero}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<br />
			<center>
				<b:row>
					<b:column>
						<h:outputLabel value="Sitios:" />
					</b:column>
					<b:column>
<!-- 						<p:selectManyMenu id="basic" -->
<!-- 							value="#{selectManyView.selectedOptions}"> -->
<!-- 							<f:selectItem itemLabel="Option 1" itemValue="1" /> -->
<!-- 							<f:selectItem itemLabel="Option 2" itemValue="2" /> -->
<!-- 							<f:selectItem itemLabel="Option 3" itemValue="3" /> -->
<!-- 						</p:selectManyMenu> -->
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column>
						<b:commandButton value="Añadir" action="#{periodoBean.salir}"
							immediate="true" update="frm" look="info"></b:commandButton>
					</b:column>
				</b:row>
			</center>
			<br />
			<b:panel title="Listado" look="primary">
				<p:dataTable id="tbb" value="#{periodoBean.listPeriodo}"
					reflow="true" var="per" rows="8" emptyMessage="Sin Datos"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<p:column headerText="OPCIONES" width="100">
						<p:commandButton id="btnE" icon="ui-icon-pencil"
							action="#{periodoBean.cargarPeriodo(per)}" />
							&nbsp;&nbsp;&nbsp;
						</p:column>
					<p:column filterBy="#{per.prdId}" filterMatchMode="contains"
						headerText="NOMBRE PERIODO" width="200">
						<h:outputText value="#{per.prdId}"></h:outputText>
					</p:column>
					<p:column headerText="DESCRIPCIÓN" width="250">
						<h:outputText value="#{per.prdDescripcion}"></h:outputText>
					</p:column>
					<p:column headerText="FECHA INICIO" width="110">
						<h:outputText value="#{per.prdFechaInicio}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="FECHA FIN" width="110">
						<h:outputText value="#{per.prdFechaFin}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="ESTADO" width="100">
						<h:outputText value="#{per.prdEstado}"></h:outputText>
					</p:column>

				</p:dataTable>
			</b:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
